sudo: false
language: ruby
before_install: gem install bundler -v 1.15.1
bundler_args: "--without development"
script:
  - "cat Gemfile.lock"
  - "bundle exec rake binstubs"
  - "bundle exec parallel_test -n 2 --group-by filesize --type rspec -- --tag ~package -- spec/acceptance/"
cache: bundler

rvm:
  - 2.1.9
  - 2.3.3
env:
 - "CHECK=spec"
 - "CHECK=rubocop"

matrix:
  exclude:
    - rvm: 2.1.9
      env: "CHECK=rubocop"
  include:
    - rvm: 2.1.9
      env: "CHECK=acceptance:local"

notifications:
  hipchat:
    rooms:
      secure: 
    template:
      - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} (<a href="%{build_url}">Details</a> | <a href="%{compare_url}">PR/Diff</a>)'
    format: html

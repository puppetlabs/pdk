sudo: false
language: ruby
bundler_args: "--without development"
script:
  - cat Gemfile.lock
  - bundle list
  - bundle exec rake $CHECK
before_install:
  - if [ $BUNDLER_VERSION ]; then
      gem uninstall -i /home/travis/.rvm/gems/ruby-2.4.3@global bundler --force --all --executables;
      gem install -v $BUNDLER_VERSION bundler --no-document;
    else
      gem install bundler --no-document;
    fi
cache: bundler
matrix:
  include:
    - rvm: 2.4.3
      env: CHECK=rubocop
    - rvm: 2.4.3
      env: CHECK=acceptance:local_parallel BUNDLER_VERSION=2.0.2
    - rvm: 2.4.3
      env: CHECK=spec:coverage
    - rvm: 2.4.3
      env: CHECK=license_finder
      bundler_args: "" # license_finder requires all gems installed
    - rvm: 2.5
      env: CHECK=spec
    - rvm: 2.3
      env: CHECK=spec
    - rvm: 2.1.9
      env: CHECK=spec BUNDLER_VERSION=1.17.3
    - rvm: 2.4.3
      env: CHECK=test_pdk_as_library
branches:
  only:
    - master
notifications:
  slack:
    secure: 

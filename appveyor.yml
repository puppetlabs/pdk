  matrix:
    - RUBY_VERSION: 24-x64

install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;C:\mingw-w64\x86_64-6.3.0-posix-seh-rt_v5-rev1\mingw64\bin;%PATH%
  - SET LOG_SPEC_ORDER=true
